    <!--
    1. CSS - Cascading style sheet - ngôn ngữ tạo kiểu cho ngôn ngữ đánh dấu
    2. Cách để styling cho HTML bằng CSS
        Inline
        Internal - Embedded
        External
    3. Các thuộc tính phổ biến: font, 
    font-size, font-weight, font-style
    font-family,...
    shorthand for font:
    4. Màu sắc
    5. Đơn vị đo chiều dài trong CSS
        Tương đối: em, rem,...
        Tuyệt đối: px, in, pt,...
    6. Box-model
    7. Box-sizing
        Content-box: lấy border làm vùng tính không gian mà 
        element chiếm dụng
    8. HTML nội tuyến
    9. inline, block, inline-block
    10. Chrome developer tools
    11. CSS Selector cơ bản: tag, class, id
        tag: h1-h6, div, nav, p,..
        classes: description, title, sub-name,...
        id: unique - chỉ dùng cho những selection đặc biệt
    -->

    <h1 style="color: red; font-size: 40px">Xin chào mọi người </h1>

    <!--
        phân biệt inline, block, inline-block

        Block:
        - Luôn bắt đầu bằng 1 dòng mới
        - Chiếm 100% chiều rộng khả dụng
        ex: div, p, section, header, footer, nav,...

        Inline: Nội tuyến
        - Không bắt đầu bằng một dòng mới
        nếu còn không gian khả dụng
        - Chỉ chiếm không gian cần thiết để hiển thị
        - Không setting được width, weiht
        height,...
        - padding, margin không được tôn trọng
        ex: b, strong, span, a,..

        Inline-block: 
        - Không bắt đầu bằng 1 dòng mới
        - Mặc định chỉ chiếm dụng không gian cần thiết
        - Setting margin, padding
    -->
    <div class="title">
        ksdfnsef,skdkfksefmsdf,sdfnskef,sdkfjs
        <span class="inline-ex">ABCKSDjj</span>
    </div>
